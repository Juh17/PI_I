<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente Arco-íris</title>
    <style>
       body {
          padding: 20px;
          background-color: rgb(226, 162, 103);
          text-align: center;
        }
        .linear-gradient {
          display: inline-block;
          margin: 50px;
          width: 600px;
          height: 180px;
          background-color: #0000;
        }
        #arco-iris {
          width: 100%;
          height: 100%;
          background: radial-gradient(red, orange, yellow, green, blue, indigo, violet );
        }
    </style>
</head>
<body>
    <h1>Gradiente com as cores do Arco-íris</h1>
    <div class="linear-gradient">
        <div id="arco-iris"></div>
        <legend>Gradiente Radial</legend>
    </div>
</body>
</html>
