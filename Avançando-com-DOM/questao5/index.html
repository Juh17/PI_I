<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avançando com DOM</title>
</head>
<body>
    <header>
        <h1>Questão 5</h1>
    </header>
    <div>
        <h3>Rotina Diária</h3>
        <input type="checkbox" id="inicioRotina" name="inicio" value="meditar">
        <label for="InicioRotina"> Meditar</label>
    </div>

    <div>
        <input type="checkbox" id="cafe" name="cafeManha" value="cafe">
        <label for="cafe"> Tomar café</label>
    </div>

    <div>
        <input type="checkbox" id="trabalho" name="trabalho" value="trabalho">
        <label for="trabalho"> Iniciar trabalho </label>
    </div>
    
    <div>
        <input type="checkbox" id="almoco" name="almoco" value="almoco">
        <label for="almoco"> Almoçar</label>
    </div>

    <div>
        <input type="checkbox" id="uni" name="uni" value="uni">
        <label for="uni"> Ir à Universidade</label>
    </div>

    <div>
        <input type="checkbox" id="jiu-jitsu" name="jiu-jitsu" value="jiu-jitsu">
        <label for="jiu-jitsu"> Aula de Jiu-Jitsu</label>
    </div>

    <div>
        <input type="checkbox" id="janta" name="janta" value="janta">
        <label for="janta"> Jantar</label>
    </div>

    <div>
        <input type="checkbox" id="dormir" name="dormir" value="dormir">
        <label for="dormir"> Dormir no horário recomendado</label>
    </div>
    <div>
        <button type="submit" id ="submit"> Gravar informações </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
